<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Project tracking intro component</title>

		<!-- Main css link -->
		<link rel="stylesheet" href="css/styles.css" /> 
	</head>
	<body id="home">
		<div class="fixed-top"></div>
		<header class="header">
			<a href="#home" class="site-logo">
				<img src="images/logo.svg" class="site-logo__image" alt="site logo" />
			</a>

			<nav class="site-navigation">
				<ul class="site-navigation__list">
					<li class="site-navigation__item"><a href="#">product</a></li>
					<li class="site-navigation__item"><a href="#">features</a></li>
					<li class="site-navigation__item"><a href="#">pricing</a></li>
					<li class="site-navigation__item dot"></li>
					<li class="site-navigation__item"><a href="#" class="login">login</a></li>
				</ul>
			</nav>

			<a href="#" class="menu-button">
				<span></span>
				<span></span>
				<span></span>
            </a>
		</header>

		<div class="container">
			<article class="box text-wrapper">
				<h1 class="text-wrapper__main-heading"><span class="dark">New</span> Monograph Dashboard</h1>
				<h2 class="text-wrapper__sub-heading">Powerful insights<br> into your team</h2>
				<p class="text-wrapper__text">Project planning and time tracking<br> for agile teams</p>
				<a href="#" class="btn">Schedule a demo</a>
				<a href="#" class="btn--none">to see a live preview</a>
			</article>

			<figure class="box image-wrap">
                <img src="images/illustration-devices.svg" alt="tracking component image">
            </figure>
		</div>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/Emmahchinonso">Emmanuel Chinonso</a>.
			</p>
        </footer>
        
        <script src="js/main.js"></script>
	</body>
</html>
